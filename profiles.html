<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Who's Watching?</title>
    <link rel="shortcut icon" href="./images/netflix_assets/netflix_favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/profiles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center mb-5">
                <img src="./images/netflix_assets/netflix_logo.png" alt="Netflix logo" class="netflix-logo">
            </div>
        </div>
        <div class="profiles-container">
            <h1 class="profiles-title">Who's watching?</h1>
            <div class="profiles-list">
                <div class="profile">
                    <a href="feed.html">
                        <img src="./images/profile/profile_pic_1.png" alt="Profile 1" class="profile-pic">
                        <div class="profile-name">Adi</div>
                    </a>
                </div>
                <div class="profile">
                    <a href="feed.html">
                        <img src="./images/profile/profile_pic_2.png" alt="Profile 2" class="profile-pic">
                        <div class="profile-name">Shalev</div>
                    </a>
                </div>
                <div class="profile">
                    <a href="feed.html">
                        <img src="./images/profile/profile_pic_3.png" alt="Profile 3" class="profile-pic">
                        <div class="profile-name">Jonathan</div>
                    </a>
                </div>
                <div class="profile">
                    <a href="feed.html">
                        <img src="./images/profile/profile_pic_4.png" alt="Profile 4" class="profile-pic">
                        <div class="profile-name">Paul</div>
                    </a>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-manage-profiles">MANAGE PROFILES</button>
            </div>
        </div>
    </div>
</body>
</html>
