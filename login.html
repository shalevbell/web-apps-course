<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-box-bg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img src="./_images/netflix_assets/netflix_logo.png" alt="Netflix" class="netflix-logo">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-box">
                        <h1>Sign in</h1>
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="email" id="emailInput" class="form-control" placeholder="Email or phone number" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="passwordInput" class="form-control" placeholder="Password" required>
                                <div id="passwordError" class="error-message"></div>
                            </div>
                            <button type="submit" class="btn btn-sign-in">Sign In</button>
                            <div class="text-center my-2">
                                <span class="text-muted">or</span>
                            </div>
                            <button type="button" class="btn btn-enter-code w-100">Enter with code</button>
                            <div class="d-flex justify-content-between remember mt-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-muted">Forgot password?</a>
                            </div>
                            <div class="signup-text mt-4">
                                New to Netflix? <a href="#">Sign up now</a>.
                            </div>
                            <div class="mt-3 small text-muted">
                                This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                                <a href="#" class="text-muted">Learn more.</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
