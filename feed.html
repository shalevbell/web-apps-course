<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix feed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.9)), url('./images/netflix_assets/netflix_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Helvetica Neue', Helvetica;
            min-height: 100vh;
        }
        .logo {
            height: 40px;
        }
        .header {
            background-image: linear-gradient(to right, rgba(0,0,0,0.9), rgba(0,0,0,0.7), rgba(0,0,0,0.9));
            background-size: cover;
            padding: 0.8rem 4%;
        }
        .navigation-item a {
            color: #e5e5e5;
            margin-right: 20px;
            font-size: 14px;
            text-decoration: none;
        }
        .navigation-item a:hover, .navigation-item a.active {
            color: #fff;
        }
        .profile {
            width: 32px;
            height: 32px;
            border-radius: 4px;
        }
        .icons a {
            color: #e5e5e5;
            margin-left: 15px;
            font-size: 16px;
            text-decoration: none;
        }
        .icons a:hover {
            color: #fff;
        }    
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="header">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <!-- Logo -->
                <a class="brand me-4" href="login.html">
                    <img src="./images/netflix_assets/netflix_logo.png" alt="Netflix logo" class="logo">
                </a>
                <!-- Navigation Menu -->
                <div class="d-lg-flex me-auto">
                    <ul class="nav-list navbar-nav me-auto d-flex flex-row">
                        <li class="navigation-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="navigation-item">
                            <a href="#">TV Shows</a>
                        </li>
                        <li class="navigation-item">
                            <a href="#">Movies</a>
                        </li>
                        <li class="navigation-item">
                            <a href="#">Games</a>
                        </li>
                        <li class="navigation-item">
                            <a href="#">New & Popular</a>
                        </li>
                        <li class="navigation-item">
                            <a href="#">My List</a>
                        </li>
                        <li class="navigation-item">
                            <a href="#">Browse by Languages</a>
                        </li>
                    </ul>
                </div>
                <!-- Icons + profile -->
                <div class="icons d-flex align-items-center">
                    <a href="#"><i class="bi bi-search"></i></a>
                    <a href="#"><i class="bi bi-bell"></i></a>
                    <a href="profiles.html" class="d-flex align-items-center">
                        <img src="./images/profile/profile_pic_1.png" alt="Profile" class="profile">
                        <i class="bi bi-caret-down-fill ms-1" style="font-size: 10px;"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
