<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Who's Watching?</title>
    <link rel="shortcut icon" href="./_images/netflix_assets/netflix_favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/profiles.css">
</head>
<body>
    <div class="container">
        <header class="row justify-content-center">
            <div class="col-12 text-center mb-5">
                <img src="./_images/netflix_assets/netflix_logo.png" alt="Netflix logo" class="netflix-logo">
            </div>
        </header>
        <main class="profiles-container">
            <h1 class="profiles-title">Who's watching?</h1>
            <section class="profiles-list" id="profilesList" role="list" aria-label="Available profiles"></section>
            <nav class="text-center">
                <button class="btn btn-manage-profiles" onclick="window.location.href='settings.html'">MANAGE PROFILES</button>
            </nav>
        </main>
    </div>
    <!-- JavaScript -->
    <script src="./js/auth.js"></script>
    <script src="./js/profiles.js"></script>
</body>
</html>
