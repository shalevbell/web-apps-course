<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - feed</title>
    <link rel="shortcut icon" href="./_images/netflix_assets/netflix_favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/feed.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="header">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <!-- Logo -->
                <a class="brand me-4" href="login.html">
                    <img src="./_images/netflix_assets/netflix_logo.png" alt="Netflix logo" class="logo">
                </a>
                <!-- Navigation Menu -->
                <nav class="d-lg-flex me-auto" role="navigation" aria-label="Main navigation">
                    <ul class="nav-list navbar-nav me-auto d-flex flex-row">
                        <li class="navigation-item">
                            <a href="#" aria-current="page">Home</a>
                            <a href="feed.html">Home</a>
                        </li>
                        <li class="navigation-item">
                            <a href="#">TV Shows</a>
                        </li>
                        <li class="navigation-item">
                            <a href="#">Movies</a>
                        </li>
                        <li class="navigation-item">
                            <a href="genre.html">Browse by Genre</a>
                        </li>
                        <li class="navigation-item">
                            <a href="settings.html">Settings</a>
                        </li>
                    </ul>
                </nav>
                <!-- Icons + profile -->
                <aside class="icons d-flex align-items-center" role="complementary" aria-label="User actions">
                    <!-- Search -->
                    <div class="search-container" role="search">
                        <div class="position-relative">
                            <input type="text" class="search-input" id="searchInput" placeholder="Titles, people, genres" aria-label="Search content">
                            <button class="search-btn" id="searchBtn" aria-label="Search">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        <button class="sort-btn" id="sortBtn" title="Sort alphabetically" aria-label="Sort content alphabetically">
                            <i class="bi bi-sort-alpha-down"></i>
                        </button>
                    </div>
                    <a href="#" class="header-icon" aria-label="Notifications"><i class="bi bi-bell"></i></a>
                    <a href="profiles.html" class="d-flex align-items-center header-icon" aria-label="Switch profile">
                        <img alt="Profile" class="profile" id="profileImage">
                        <i class="bi bi-caret-down-fill ms-1" style="font-size: 10px;"></i>
                    </a>
                    <a href="#" id="logoutBtn" class="logout-btn" aria-label="Logout">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>Logout</span>
                    </a>
                </aside>
            </div>
        </div>
    </header>
    <!-- Hero Section -->
    <section class="hero-section" id="heroSection" role="banner" aria-label="Featured content">
        <!-- Hero content will be dynamically generated -->
    </section>
    <!-- Search Results -->
    <section class="search-results-container" id="searchResultsContainer" role="region" aria-label="Search results" style="display: none;">
        <div class="content-row" id="searchResults" role="list"></div>
        <div class="clear-search">
            <button id="clearSearchBtn" class="btn btn-dark" aria-label="Clear search results">
                <i class="bi bi-x-circle me-2"></i>Clear Search
            </button>
        </div>
    </section>
    <!-- Main Content -->
    <main class="main-content" id="mainContent" role="main" aria-label="Content sections">
        <!-- Content will be dynamically generated here -->
        <!-- Popular content section will be added here by JavaScript -->
        <!-- New content by genre sections will be added here by JavaScript -->
        <!-- Other content sections will be added here by JavaScript -->
    </main>
    <!-- JavaScript -->
    <script src="./js/auth.js"></script>
    <script src="./js/feed.js"></script>
</body>
</html>
