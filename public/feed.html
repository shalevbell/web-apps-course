<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - feed</title>
    <link rel="shortcut icon" href="./_images/netflix_assets/netflix_favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/feed.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="header">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <!-- Logo -->
                <a class="brand me-4" href="login.html">
                    <img src="./_images/netflix_assets/netflix_logo.png" alt="Netflix logo" class="logo">
                </a>
                <!-- Navigation Menu -->
                <div class="d-lg-flex me-auto">
                    <ul class="nav-list navbar-nav me-auto d-flex flex-row">
                        <li class="navigation-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="navigation-item">
                            <a href="#">TV Shows</a>
                        </li>
                        <li class="navigation-item">
                            <a href="#">Movies</a>
                        </li>
                        <li class="navigation-item">
                            <a href="#">Games</a>
                        </li>
                        <li class="navigation-item">
                            <a href="#">New & Popular</a>
                        </li>
                        <li class="navigation-item">
                            <a href="#">My List</a>
                        </li>
                        <li class="navigation-item">
                            <a href="settings.html">Settings</a>
                        </li>
                        <li class="navigation-item">
                            <a href="#">Browse by Languages</a>
                        </li>
                    </ul>
                </div>
                <!-- Icons + profile -->
                <div class="icons d-flex align-items-center">
                    <!-- Search -->
                    <div class="search-container">
                        <div class="position-relative">
                            <input type="text" class="search-input" id="searchInput" placeholder="Titles, people, genres">
                            <button class="search-btn" id="searchBtn">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        <button class="sort-btn" id="sortBtn" title="Sort alphabetically">
                            <i class="bi bi-sort-alpha-down"></i>
                        </button>
                    </div>
                    <a href="#" class="header-icon"><i class="bi bi-bell"></i></a>
                    <a href="profiles.html" class="d-flex align-items-center header-icon">
                        <img alt="Profile" class="profile" id="profileImage">
                        <i class="bi bi-caret-down-fill ms-1" style="font-size: 10px;"></i>
                    </a>
                    <a href="#" id="logoutBtn" class="logout-btn">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- Hero Section -->
    <div class="hero-section" id="heroSection">
        <!-- Hero content will be dynamically generated -->
    </div>
    <!-- Search Results -->
    <div class="search-results-container" id="searchResultsContainer">
        <div class="content-row" id="searchResults"></div>
        <div class="clear-search">
            <button id="clearSearchBtn" class="btn btn-dark">
                <i class="bi bi-x-circle me-2"></i>Clear Search
            </button>
        </div>
    </div>
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Content will be dynamically generated here -->
    </div>
    <!-- JavaScript -->
    <script src="./js/auth.js"></script>
    <script src="./js/feed.js"></script>
</body>
</html>
