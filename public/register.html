<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign Up</title>
    <link rel="shortcut icon" href="./_images/netflix_assets/netflix_favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="register-box-bg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img src="./_images/netflix_assets/netflix_logo.png" alt="Netflix" class="netflix-logo">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="register-box">
                        <h1>Sign up</h1>
                        <form id="registerForm">
                            <div class="mb-3">
                                <input id="emailInput" type="email" class="form-control" placeholder="Email address" required>
                                <div id="emailError" class="error-message"></div>
                            </div>
                            <div class="mb-3">
                                <input id="usernameInput" type="text" class="form-control" placeholder="Username" required>
                                <div id="usernameError" class="error-message"></div>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="passwordInput" class="form-control" placeholder="Password" required>
                                <div id="passwordError" class="error-message"></div>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="confirmPasswordInput" class="form-control" placeholder="Confirm Password" required>
                                <div id="confirmPasswordError" class="error-message"></div>
                            </div>
                            <button type="submit" class="btn btn-sign-up">Sign Up</button>
                            <div class="signin-text mt-4">
                                Already have an account? <a href="login.html">Sign in now</a>.
                            </div>
                            <div class="mt-3 small text-muted">
                                This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                                <a href="#" class="text-muted">Learn more.</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="./js/register.js"></script>
</body>
</html>
