<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Settings</title>
    <link rel="shortcut icon" href="./_images/netflix_assets/netflix_favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/settings.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="header">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <!-- Logo -->
                <a class="brand me-4" href="login.html">
                    <img src="./_images/netflix_assets/netflix_logo.png" alt="Netflix logo" class="logo">
                </a>
                <!-- Navigation Menu -->
                <div class="d-lg-flex me-auto">
                    <ul class="nav-list navbar-nav me-auto d-flex flex-row">
                        <li class="navigation-item">
                            <a href="feed.html">Home</a>
                        </li>
                        <li class="navigation-item">
                            <a href="genre.html">Browse by Genre</a>
                        </li>
                        <li class="navigation-item">
                            <a href="profiles.html">Profiles</a>
                        </li>
                        <li class="navigation-item active">
                            <a href="settings.html">Settings</a>
                        </li>
                    </ul>
                </div>
                <!-- Icons + profile -->
                <div class="icons d-flex align-items-center">
                    <a href="profiles.html" class="d-flex align-items-center header-icon">
                        <img alt="Profile" class="profile" id="profileImage">
                        <i class="bi bi-caret-down-fill ms-1" style="font-size: 10px;"></i>
                    </a>
                    <a href="#" id="logoutBtn" class="logout-btn">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="page-title">Settings</h1>
                </div>
            </div>

            <!-- Current User Section -->
            <div class="row mb-5">
                <div class="col-12">
                    <div class="settings-card">
                        <h2 class="card-title">Current User</h2>
                        <div class="user-info">
                            <div class="user-email" id="userEmail">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Your Profiles Section -->
            <div class="row mb-5">
                <div class="col-12">
                    <div class="settings-card">
                        <h2 class="card-title">Your Profiles</h2>
                        <div class="profiles-grid" id="profilesGrid">
                            <div class="loading-spinner">
                                <i class="bi bi-arrow-clockwise"></i>
                                <span>Loading profiles...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add New Profile Section -->
            <div class="row">
                <div class="col-12">
                    <div class="settings-card">
                        <h2 class="card-title">Add New Profile</h2>
                        <form id="addProfileForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="profileName" class="form-label">Profile Name</label>
                                    <input type="text" class="form-control" id="profileName" placeholder="Enter profile name" required>
                                    <div id="profileNameError" class="error-message"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="profileAvatar" class="form-label">Avatar</label>
                                    <div class="avatar-selection">
                                        <div class="avatar-option">
                                            <input type="radio" name="avatar" value="profile_pic_1.png" id="avatar1" required>
                                            <label for="avatar1">
                                                <img src="./_images/profile/profile_pic_1.png" alt="Avatar 1">
                                            </label>
                                        </div>
                                        <div class="avatar-option">
                                            <input type="radio" name="avatar" value="profile_pic_2.png" id="avatar2" required>
                                            <label for="avatar2">
                                                <img src="./_images/profile/profile_pic_2.png" alt="Avatar 2">
                                            </label>
                                        </div>
                                        <div class="avatar-option">
                                            <input type="radio" name="avatar" value="profile_pic_3.png" id="avatar3" required>
                                            <label for="avatar3">
                                                <img src="./_images/profile/profile_pic_3.png" alt="Avatar 3">
                                            </label>
                                        </div>
                                        <div class="avatar-option">
                                            <input type="radio" name="avatar" value="profile_pic_4.png" id="avatar4" required>
                                            <label for="avatar4">
                                                <img src="./_images/profile/profile_pic_4.png" alt="Avatar 4">
                                            </label>
                                        </div>
                                    </div>
                                    <div id="avatarError" class="error-message"></div>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary" id="addProfileBtn">
                                    <i class="bi bi-plus-circle me-2"></i>Add Profile
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <input type="hidden" id="editProfileId">
                        <div class="mb-3">
                            <label for="editProfileName" class="form-label">Profile Name</label>
                            <input type="text" class="form-control" id="editProfileName" placeholder="Enter profile name" required>
                            <div id="editProfileNameError" class="error-message"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editProfileAvatar" class="form-label">Avatar</label>
                            <div class="avatar-selection">
                                <div class="avatar-option">
                                    <input type="radio" name="editAvatar" value="profile_pic_1.png" id="editAvatar1" required>
                                    <label for="editAvatar1">
                                        <img src="./_images/profile/profile_pic_1.png" alt="Avatar 1">
                                    </label>
                                </div>
                                <div class="avatar-option">
                                    <input type="radio" name="editAvatar" value="profile_pic_2.png" id="editAvatar2" required>
                                    <label for="editAvatar2">
                                        <img src="./_images/profile/profile_pic_2.png" alt="Avatar 2">
                                    </label>
                                </div>
                                <div class="avatar-option">
                                    <input type="radio" name="editAvatar" value="profile_pic_3.png" id="editAvatar3" required>
                                    <label for="editAvatar3">
                                        <img src="./_images/profile/profile_pic_3.png" alt="Avatar 3">
                                    </label>
                                </div>
                                <div class="avatar-option">
                                    <input type="radio" name="editAvatar" value="profile_pic_4.png" id="editAvatar4" required>
                                    <label for="editAvatar4">
                                        <img src="./_images/profile/profile_pic_4.png" alt="Avatar 4">
                                    </label>
                                </div>
                            </div>
                            <div id="editAvatarError" class="error-message"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveProfileBtn">
                        <i class="bi bi-check-circle me-2"></i>Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="./js/auth.js"></script>
    <script src="./js/settings.js"></script>
</body>
</html>
